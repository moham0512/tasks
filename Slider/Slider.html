<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="Slider.css" rel="stylesheet" type="text/css" />
    <script src="Slider.js"></script>
    <title>Slider</title>
</head>

<body>
    <div id="main">
        <div id="slider" class="wrapper">
            <div id="slides">
                <div class="slide1">
                    <img src="Slideimage/1.jpg" />
                </div>
                <div class="slide2">
                    <img src="Slideimage/2.jpg" />
                </div>
                <div class="slide3">
                    <img src="Slideimage/3.jpg" />
                </div>
                <div class="slide4">
                    <img src="Slideimage/4.jpg" />
                </div>
                <!-- <div class="slide">
                    <img src="/Slideimage/1.jpg" />
                </div> -->
            </div>
            <div id="buttons">
                <button type="button" id="previous">❮</button>
                <button type="button" id="next">❯</button>
            </div>
            <div id="links">
                <span class="slide4"></span>
                <span class="slide3"></span>
                <span class="slide2"></span>
                <span class="slide1"></span>
            </div>
        </div>
    </div>
</body>

</html>
